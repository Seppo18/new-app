<div>
    <h3>Airline Passengers!</h3>
    <app-passenger-count [items]="passengers"></app-passenger-count>
    Count: {{ passengers.length }}


    <h4>-----</h4>

    <div *ngFor="let pp of passengers;">
        {{pp.fullname}}
    </div>

    <h4>-----</h4> 

    <app-passenger-detail *ngFor="let p of passengers;" [detail]="p" (edit)="handleEdit($event)" (remove)="handleRemove($event)"></app-passenger-detail>

</div>
